<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">    


<h1>Boats + Bombs</h1>

<div class="battleGridFlex">
    <div id="setupWindow1"class="setupContainer"></div>
    <div id="opContainer" class="battleGridContainer">
        <h2>Opponent's Board</h2>
        <table id="opponent" class="battleGrid">
        </table>
    </div>
    <div id="battleLog" class="battleLogContainer">
        <div class="BattleLogTitle">
            <h2>Battle Log</h2>
        </div>
        <div id="scrollbar" class="battleLogText">
        </div>
    </div>
    <div class="battleGridContainer">
        <h2>Your Board</h2>
        <table id="player" class="battleGrid">
        </table>
    </div>
    <div id="setupWindow2" class="setupContainer">

        <div id="shipContainer">
            <h2 id="shipBank"> Ship Bank</h2>
            <button class="horizontal" id="place_minesweeper"></button>
            <button class="horizontal" id="place_destroyer"></button>
            <button class="horizontal" id="place_battleship"></button>
            <div id="verticalContainer">
                <button class="vertical" id="place_minesweeper_v"></button>
                <button class="vertical" id="place_destroyer_v"></button>
                <button class="vertical" id="place_battleship_v"></button>
                <input type="checkbox" id="is_vertical">Vertical</input
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/assets/game.js"></script>
<script>
    initGame();
</script>

</@layout.myLayout>
